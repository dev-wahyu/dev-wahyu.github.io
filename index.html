<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="?" />
    <meta name="keywords" content="?" />
    <meta name="author" content="anonymous" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Material CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>

    <div class="container">
      <div class="image-container">
        <img
          src="img/foto.jpg"
          alt="wahyudioputra_"
          height="110"
          width="110"
        />
      </div>
      <h1 class="name">wahyu dio putra</h1>
      <br />
      
      <!-- Facebook -->
      <a
        href="https://www.facebook.com/profile.php?id=100062405779198&mibextid=ZbWKwL"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="1000"
      >
        <div
          class="icon"
          link="https://www.facebook.com/profile.php?id=100062405779198&mibextid=ZbWKwL"
        >
          <i class="fa-brands fa-facebook"></i>
        </div>
        <p>Facebook</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <!-- Instagram -->
      <a
        href="https://instagram.com/wahyudioputra_"
        class="tile"
        data-aos="zoom-in"
        data-aos-duration="2000"
      >
        <div class="icon" link="https://instagram.com/wahyudioputra_">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <p>Instagram</p>
        <div class="tile-share-button">
          <i class="fa-solid fa-share"></i>
        </div>
      </a>

      <footer class="footer">
        <span id="typing"></span>
      </footer>
    </div>

    <!-- My JS -->
    <script src="js/app.js"></script>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <!-- Typeit Open -->
    <!-- TypeitJS -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#typing", {
        speed: 50,
        waitUntilVisible: true,
      }) 
        .type("hello peeps", { delay: 1000 })
        .delete(11)
        .type("created", { delay: 500 })
        .move(null, { to: "END" })
        .type(" by", { delay: 500 })
        .move(null, { to: "END" })
        .type(" @wahyudioputra")
        .go();
    </script>
  </body>
</html>
